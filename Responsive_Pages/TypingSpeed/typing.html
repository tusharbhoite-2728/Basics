<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>2 Minute Typing Speed Test</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #1e1e2f;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background: #2a2a40;
    padding: 25px;
    width: 500px;
    border-radius: 10px;
    text-align: center;
  }

  #quote {
    background: #111;
    padding: 15px;
    border-radius: 5px;
    margin-bottom: 15px;
    text-align: left;
    font-size: 15px;
  }

  textarea {
    width: 100%;
    height: 120px;
    font-size: 16px;
    padding: 10px;
    border-radius: 5px;
    border: none;
    resize: none;
  }

  .stats {
    display: flex;
    justify-content: space-between;
    margin: 15px 0;
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
    background: #4caf50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background: #43a047;
  }
</style>
</head>

<body>

<div class="container">
  <h1>2-Minute Typing Test</h1>

  <p id="quote"></p>

  <textarea id="input" placeholder="Click Start and type for 2 minutes..." disabled></textarea>

  <div class="stats">
    <span>Time Left: <strong id="time">120</strong>s</span>
    <span>WPM: <strong id="wpm">0</strong></span>
    <span>Accuracy: <strong id="accuracy">0</strong>%</span>
  </div>

  <button onclick="startTest()">Start</button>
</div>

<script>
  const text = `Typing is an essential skill in the modern digital world. 
  Whether you are a student, a programmer, a writer, or a professional working 
  in an office, the ability to type quickly and accurately can save a lot of time. 
  Speed is important, but accuracy matters just as much. When you type with fewer 
  mistakes, you spend less time correcting errors and more time focusing on your 
  actual work. Practicing regularly helps build muscle memory, which allows your 
  fingers to move across the keyboard without conscious effort. Over time, this 
  leads to better performance and confidence. The key to improvement is consistency, 
  patience, and focus during practice sessions.`;

  const quoteEl = document.getElementById("quote");
  const inputEl = document.getElementById("input");
  const timeEl = document.getElementById("time");
  const wpmEl = document.getElementById("wpm");
  const accuracyEl = document.getElementById("accuracy");

  let timeLeft = 120;
  let timer;

  quoteEl.textContent = text;

  inputEl.addEventListener("input", () => {
    if (inputEl.value.length >= text.length) {
      clearInterval(timer);
      inputEl.disabled = true;
      calculateResult();
    }
  });


  function startTest() {
    inputEl.value = "";
    inputEl.disabled = false;
    inputEl.focus();

    timeLeft = 120;
    timeEl.textContent = timeLeft;
    wpmEl.textContent = 0;
    accuracyEl.textContent = 0;

    clearInterval(timer);
    timer = setInterval(() => {
      timeLeft--;
      timeEl.textContent = timeLeft;

      if (timeLeft <= 0) {
        clearInterval(timer);
        inputEl.disabled = true;
        calculateResult();
      }
    }, 1000);
  }

  function calculateResult() {
    const typedText = inputEl.value;
    const originalText = text;

    let correct = 0;
    for (let i = 0; i < typedText.length; i++) {
      if (typedText[i] === originalText[i]) correct++;
    }

    const accuracy = Math.round((correct / typedText.length) * 100) || 0;
    accuracyEl.textContent = accuracy;

    const words = typedText.trim().split(/\s+/).length;
    const wpm = Math.round(words / 2); // 2 minutes
    wpmEl.textContent = wpm;
  }
</script>

</body>
</html>
