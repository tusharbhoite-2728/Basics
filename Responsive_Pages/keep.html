<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        header {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
            height: 30px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
          }
        #logo {
            
            width: 50px;
            height: 50px;
            float :initial
        }
        #logo img {
            max-width: 100%;
            max-height: 100%;
        }
        #title {
            margin-left: 70px;
            line-height: 50px;
            font-family: Arial, sans-serif;
        }
        footer {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
            clear: both;
            margin-top: 150px;
            height: 70px;
        }
        #search-icon {
            width: 20px;
            height: 20px;
            background-image: url('search.png');
            background-size: cover;
            display: inline-block;
            vertical-align: middle;
           
        }
        #search {
            padding: 5px;
            font-size: 14px;
            display: inline-block;
            vertical-align: middle;
            width: 25%;
        }
     </style>
</head>
<body>

    <header>
       <div>
            <div id="logo"> 
                <img src="./keep.png" alt="Keep Logo">
            </div>
            <div id="title"> <h1>Keep</h1> </div>
       </div>  

       <div>
            
            <div id="search-icon"> </div>
            <div>
             <input type="text" id="search" name="search" placeholder="Search" >
            </div>
       </div>

    </header> 

    <main>
        <p>This is the keep.html page.</p>
    </main>

    <footer>
        <p>Footer Content</p>
    </footer>
    
</body>
</html>
