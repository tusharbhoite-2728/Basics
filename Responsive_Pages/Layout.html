<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Keep Clone</title>
  <link rel="icon" type="image/x-icon" href="./keep.png">

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background: #ffffff;
      color: #202124;
    }

    .topbar {
      height: 64px;
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 0 16px;
      border-bottom: 1px solid #e0e0e0;
    }

    .menu img {
      width: 24px;
      height: 24px;
      cursor: pointer;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 20px;
      font-weight: 500;
      margin-left: 8px;
    }

    .logo img {
      width: 40px;
      height: 40px;
    }

    .search {
      flex: 1;
      max-width: 900px;
      background: #f1f3f4;
      border-radius: 8px;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      gap: 30px;
      margin-left: 100px;
      height: 50px;
      margin-right: 200px;
    }

    .search img {
      width: 20px;
      height: 20px;
      opacity: 0.6;
    }

    .search input {
      border: none;
      outline: none;
      background: transparent;
      width: 100%;
      font-size: 16px;
    }

    .top-icons {
      display: flex;
      gap: 16px;
      margin-left: 300px;
    }

    .top-icons img {
      width: 20px;
      height: 20px;
      cursor: pointer;
      opacity: 0.7;
    }

    .top-icons img:hover {
      opacity: 1;
    }

    .layout {
      display: flex;
    }

    .sidebar {
      width: 260px;
      padding-top: 8px;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 12px 24px;
      border-radius: 0 25px 25px 0;
      cursor: pointer;
    }

    .nav-item img {
      width: 20px;
      height: 20px;
    }

    .nav-item.active {
      background: #feefc3;
      font-weight: 500;
    }

    .nav-item:hover {
      background: #f1f3f4;
    }

    .content {
      flex: 1;
      padding: 32px 24px;
    }

    .note-input {
      max-width: 600px;
      margin: 0 auto 32px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 14px 16px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .note-input input {
      width: 100%;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .note-input button {
      background: none;
      border: none;
      cursor: pointer;
    }

    .note-input button img {
      width: 32px;
      height: 32px;
      opacity: 0.7;
    }

    .note-input button img:hover {
      opacity: 1;
    }

    .section-title {
      font-size: 12px;
      font-weight: 600;
      color: #5f6368;
      margin-bottom: 12px;
    }

    .notes-grid {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .note-card {
      width: 240px;
      min-height: 120px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 12px;
      background: #fff;
    }

    #profile {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }
  </style>
</head>

<body>

  <!-- TOP BAR -->
  <div class="topbar">
    <div class="menu">
      <img src="./menu.png">
    </div>

    <div class="logo">
      <img src="./keep.png">
      <span>Keep</span>
    </div>

    <div class="search">
      <img src="./search.png">
      <input type="text" placeholder="Search">
    </div>

    <div class="top-icons">
      <img src="./refresh.png">
      <img src="./view-list.png">
      <img src="./settings.png">
      <img src="./more.png">
      <img id="profile" src="./tushar.jpg">
    </div>
  </div>

  <div class="layout">

    <!-- SIDEBAR (icons preserved) -->
    <div class="sidebar">
      <div class="nav-item active">
        <img src="./idea.png">
        <span>Notes</span>
      </div>
      <div class="nav-item">
        <img src="./notification.png">
        <span>Reminders</span>
      </div>
      <div class="nav-item">
        <img src="./edit.png">
        <span>Edit labels</span>
      </div>
      <div class="nav-item">
        <img src="./archive.png">
        <span>Archive</span>
      </div>
      <div class="nav-item">
        <img src="./bin.png">
        <span>Trash</span>
      </div>
    </div>

    <!-- CONTENT -->
    <div class="content">

      <!-- NOTE INPUT WITH ARROW ICON -->
      <div class="note-input">
        <input id="noteInput" type="text" placeholder="Take a note...">
        <button id="submitNote">
          <img src="./up-arrow.png" alt="Add note">
        </button>
      </div>

      <div class="section-title">NOTES</div>

      <div class="notes-grid" id="notesGrid"></div>
    </div>
  </div>

  <!-- JAVASCRIPT -->
  <script>
    const noteInput = document.getElementById("noteInput");
    const submitBtn = document.getElementById("submitNote");
    const notesGrid = document.getElementById("notesGrid");

    submitBtn.addEventListener("click", () => {
      if (noteInput.value.trim() === "") return;

      const note = document.createElement("div");
      note.className = "note-card";
      note.textContent = noteInput.value;

      notesGrid.appendChild(note);
      noteInput.value = "";
    });
    noteInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        submitBtn.click();
      }
    });
  </script>

</body>
</html>
